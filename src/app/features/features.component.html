<div class="container">
  <h1 class="container__title">Tasks</h1>

  <div class="project">
    <h2 class="project__title">Project 1</h2>

    <input class="new-feature" [(ngModel)]="newFeature" />
    <button class="button" (click)="handleNewFeatureSave()">Add</button>

    <div class="project__features">
      <div *ngFor="let feature of features" class="feature">
        <div class="feature__data" (click)="handleToggleFeature(feature.name)">
          {{feature.name}}
          <div>
            <fa-icon class="feature__toggle" [icon]="faChevronUp" [rotate]="feature.expanded ? undefined : 180"></fa-icon>
          </div>
        </div>
        <div *ngFor="let task of feature.tasks" [ngClass]="{'tasks-hidden': !feature.expanded}">
          {{task}}
        </div>
      </div>
    </div>

  </div>
</div>
